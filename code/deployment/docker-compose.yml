services:
  api:
    build:
      context: /api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - shared_data:/app/shared_data
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: app/
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  shared_data:
